---
name: "CodeQL Advanced"

on: 
  push:
    branches: [ main, dev, 291-apply-codeql-workflow-to-all-builds ]
  pull_request:
    branches: [ main, dev ]

jobs:
  internal_build:
    name: Analyze Build_Internal
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    env: 
      BUILD_STRING: build_internal.sh

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
        # - language: python
        #   build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        bash ${GITHUB_WORKSPACE}/support/scripts/update_env.sh
        bash ${GITHUB_WORKSPACE}/support/scripts/$BUILD_STRING
  
